- name: Create accounts for superuser.
  hosts: '*'
  gather_facts: false
  become: true
  tasks:
  - name: Create root alias.
    ansible.builtin.user:
      group: root
      name: superuser
      groups: root
      uid: '0'
      non_unique: 'true'
  - name: Remove root alias password.
    ansible.builtin.user:
      name: superuser
      password: '*'
